<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
</head>
<body> 
  <div> 
    <h1>Todos App</h1>
  </div>   

  <!--Navbar-->
  <div id="navbar"> 
    <h4><a href="#" id="add-todo">Add Todo</a>&nbsp;&nbsp;<a href="#" id="log-out">Logout</a></h4>
  </div>
  <!--End of Navbar-->

  <!--Register Form-->
    <div id="reg-form">  
        <h2>Register</h2>
        <form>
          <label for="reg-email">Email </label><br>
          <input type="email" id="reg-email" name="reg-email"><br><br>
          <label for="reg-password">Password</label><br>
          <input type="text" id="reg-password" name="reg-password"><br><br>
          <input type="submit" value="Register" id="reg-button">
        </form>
    </div> 
  <!--End of Register Form-->

  <!--Login Form-->
  <div id="log-form">
    <h2>Login</h2> 
    <form>
      <label for="log-email">Email </label><br>
      <input type="email" id="log-email" name="log-email"><br><br>
      <label for="log-password">Password</label><br>
      <input type="text" id="log-password" name="log-password"><br><br>
      <input type="submit" value="Login" id="login-button">&nbsp;&nbsp;<button id="btn-to-reg-form">Register</button>
    </form> 
  </div>
  <!--End of Login Form-->

  <!--Tabel Todos--> 
  <div> 
    <table style="width:75%;" border="1"  id="todos-table">
      <tr>
        <th>Title</th>
        <th>Description</th> 
        <th>Status</th>
        <th>Due Date</th>
        <th>Action</th>
      </tr> 
    </table>
  </div>
  <!--End of Tabel Todos--> 

   <!--Form Add Todo--> 
  <div id="add-todo-form">  
    <h2>Add Todo</h2>
    <form>
      <label for="add-title">Title</label><br>
      <input type="text" id="add-title" name="add-title"><br><br>
      <label for="add-description">Description</label><br>
      <input type="text" id="add-description" name="add-description"><br><br>
      <label for="add-due-date">Due Date</label><br>
      <input type="date" id="add-due-date" name="add-due-date"><br><br> 
      <label for="add-status">Status</label><br>
      <select name="add-status" id="add-status">
        <option value="false">false</option>
        <option value="true">true</option>
      </select><br><br>
      <input type="submit" value="Save" id="add-todo-button">
    </form>
  </div> 
  <!--End of Form Add Todo--> 

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
